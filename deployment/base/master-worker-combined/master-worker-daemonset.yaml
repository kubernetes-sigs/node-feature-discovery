apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: nfd
  name: nfd
spec:
  selector:
    matchLabels:
      app: nfd
  template:
    metadata:
      labels:
        app: nfd
    spec:
      serviceAccount: nfd-master
      tolerations: []
      containers:
      - name: nfd-master
        image: gcr.io/k8s-staging-nfd/node-feature-discovery:master
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command: ["/usr/bin/grpc-health-probe", "-addr=:8080"]
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["/usr/bin/grpc-health-probe", "-addr=:8080"]
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 10
        command:
        - "nfd-master"
      - name: nfd-worker
        image: gcr.io/k8s-staging-nfd/node-feature-discovery:master
        imagePullPolicy: Always
        command:
        - "nfd-worker"
        args: []
