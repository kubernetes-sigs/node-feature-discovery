apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nfd
  name: nfd-gc
spec:
  selector:
    matchLabels:
      app: nfd-gc
  template:
    metadata:
      labels:
        app: nfd-gc
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccount: nfd-gc
      containers:
        - name: nfd-gc
          image: gcr.io/k8s-staging-nfd/node-feature-discovery:master
          imagePullPolicy: Always
          livenessProbe:
            grpc:
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 10
          resources:
            limits:
              cpu: 20m
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 128Mi
          command:
            - "nfd-gc"
          ports:
            - name: http
              containerPort: 8080
